<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
body{perspective:800px}
div{
	background-color: #F30;
	width: 20vw;
	height: 20vh;
	height: 100px;
	width: 100px;
	transform: translate(-10px,-10px);
	
	-webkit-transition: all 2s ease-in 0.2s;
	-moz-transition: all 2s ease-in 0.2s;
	-ms-transition: all 2s ease-in 0.2s;
	-o-transition: all 2s ease-in 0.2s;
	transition: all 2s ease-in 0.2s;
}
div:hover {
    transform: translate(80px, 80px) scale(1.5, 1.5) rotateY(90deg);


}

</style>
</head>
