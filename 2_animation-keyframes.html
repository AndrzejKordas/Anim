<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<style>
div {
	height: 300px;
	width: 300px;
	background-color: #36F;
	position: absolute;
	
	transform: rotateY(45deg);
	animation-name:anim;
	animation-duration:3s;
	animation-iteration-count:infinite;
	animation-timing-function:ease-out;	

}
@keyframes anim {
	0%{left:0px;top:0px;rotateY(45deg);}
	50%{left:1280px;top:500px;rotateY(0deg);}
	100%{left:0px;top:0px;rotateY(45deg);}

}
body{
	perspective:800px;
}
</style>


</head>

<body>
<div> war </div>
</body>
</html>
